name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  Build-Deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - run: npm ci && npm run build

      - uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: dist
