name: PR Preview

on:
    pull_request_target:
        types: [opened, reopened, synchronize]

jobs:
    Build:
        runs-on: ubuntu-latest

        steps:
            - uses: marocchino/sticky-pull-request-comment@v2
              with:
                  message: |
                      ### ğŸ‘· Deploy Preview for ${{ github.event.repository.name }} processing.

                      | Name | Link |
                      |-|-|
                      | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
                      | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |

            - uses: actions/checkout@v3
              with:
                  ref: refs/pull/${{ github.event.pull_request.number }}/merge

            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: npm

            - run: npm ci && npm run build

            - uses: peaceiris/actions-gh-pages@v3
              with:
                  publish_dir: dist
                  destination_dir: pr/${{ github.event.pull_request.number }}
                  github_token: ${{ secrets.GITHUB_TOKEN }}

            - name: comment Preview Ready
              uses: marocchino/sticky-pull-request-comment@v2
              with:
                  message: |
                      ### âœ… Deploy Preview for ${{ github.event.repository.name }} ready!

                      | Name | Link |
                      |-|-|
                      | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
                      | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
                      | ğŸ˜ Deploy Preview | https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr/${{ github.event.pull_request.number }} |

            - if: ${{ failure() }}
              uses: marocchino/sticky-pull-request-comment@v2
              with:
                  message: |
                      ### âŒ Deploy Preview for ${{ github.event.repository.name }} failed.

                      | Name | Link |
                      |-|-|
                      | ğŸ”¨ Latest commit | ${{ github.event.pull_request.head.sha }} |
                      | ğŸ” Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
